<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../../js/mui.min.js"></script>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
    .input-wraper input {margin-bottom: 0;}
    	.input-wraper {
			height: 50px;
			border-bottom: 1px solid #ccc;
			padding: 5px 10px;
		}
		.input-box {
			width: 80%;
		}
		.coupon_sub {
			width: 18%;
			padding: 9px 0;
			margin-left: 2%;
			border-radius: 0;
			background-color: #c4ebdd;
			color: #01a76e;
		}
    </style>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-pull-left">
	    	<span class="mui-icon mui-icon-left-nav"></span>返回
	    </a>
	    <h1 class="mui-title">服务网点</h1>
	</header>
	
	<div class="mui-content">
	    <div class="input-wraper">
			<div class="input-box mui-pull-left">
				<input type="text" placeholder="请输入你要搜索的门店"/>
			</div>
			<button type="button" class="coupon_sub mui-pull-left">搜索</button>
		</div>
		<ul class="mui-table-view mui-grid-view"> 
			<li class="mui-table-view-cell mui-col-sm-4">
				省
			</li>
		</ul>
		
		
		
	</div>
	
	<script>
      	mui.init();
      	
      	
      	
    </script>
</body>
</html>
